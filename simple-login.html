<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MMVCS Login</title>
<style>
body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
.form-group { margin-bottom: 15px; }
label { display: block; margin-bottom: 5px; }
input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background: #0056b3; }
.success { color: green; margin-top: 10px; }
</style>
</head>
<body>
<h2>MMVCS Login</h2>
<form id="loginForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    </div>
    <button type="submit">Login & Open Dashboard</button>
</form>
<div id="message"></div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Store credentials
    localStorage.setItem('mmvcs_user', username);
    localStorage.setItem('mmvcs_pass', password);
    
    // Open dashboard
    window.open('https://dashboard.mmvcs-sales.com/dashboard.html', '_blank');
    
    document.getElementById('message').innerHTML = '<div class="success">âœ“ Logged in successfully! Dashboard opened.</div>';
});
</script>
</body>
</html>
