<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Destination Mix - Last Year</title>
<style>
body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
#container { width: 100%; height: 100vh; }
.waiting { text-align: center; padding: 50px; color: #666; }
</style>
</head>
<body>
<div id="container">
<div class="waiting">Waiting for authentication...</div>
</div>

<script>
var container = document.getElementById('container');
var loaded = false;

function loadWidget() {
    if (loaded) return;
    loaded = true;
    
    container.innerHTML = `
        <iframe src="https://c0acv999.caspio.com/dp/01217000301880de360842d1adb1" 
                width="100%" height="100%" frameborder="0" scrolling="auto"
                onload="authenticateIframe(this)">
        </iframe>
    `;
}

function authenticateIframe(iframe) {
    var username = localStorage.getItem('mmvcs_user');
    var password = localStorage.getItem('mmvcs_pass');
    
    if (!username || !password) return;
    
    setTimeout(function() {
        try {
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            var attempts = 0;
            
            var interval = setInterval(function() {
                attempts++;
                var forms = iframeDoc.querySelectorAll('form');
                var filled = false;
                
                forms.forEach(function(form) {
                    var userField = form.querySelector('input[type="text"], input[name*="user"], input[name*="login"]');
                    var passField = form.querySelector('input[type="password"]');
                    var submitBtn = form.querySelector('input[type="submit"], button[type="submit"], button');
                    
                    if (userField && passField && !userField.value) {
                        userField.value = username;
                        passField.value = password;
                        
                        setTimeout(function() {
                            if (submitBtn) submitBtn.click();
                        }, 500);
                        
                        filled = true;
                    }
                });
                
                if (filled || attempts > 10) clearInterval(interval);
            }, 2000);
        } catch (e) {
            console.log('Cross-origin iframe access blocked, using postMessage approach');
            // Fallback to postMessage if direct access is blocked
            iframe.contentWindow.postMessage({
                type: 'mmvcs_auth',
                username: username,
                password: password
            }, '*');
        }
    }, 3000);
}

// Check for credentials every 3 seconds
setInterval(function() {
    var username = localStorage.getItem('mmvcs_user');
    if (username && !loaded) {
        loadWidget();
    }
}, 3000);

// Initial check
setTimeout(function() {
    var username = localStorage.getItem('mmvcs_user');
    if (username) loadWidget();
}, 1000);
</script>
</body>
</html>
