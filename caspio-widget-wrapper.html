<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Caspio Widget</title>
<style>
body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
#container { width: 100%; height: 100vh; }
.waiting { text-align: center; padding: 50px; color: #666; }
</style>
</head>
<body>
<div id="container">
<div class="waiting">Waiting for authentication...</div>
</div>

<script>
var container = document.getElementById('container');
var loaded = false;

// Get widget ID from URL parameter
const urlParams = new URLSearchParams(window.location.search);
const widgetId = urlParams.get('widget');

if (!widgetId) {
    container.innerHTML = '<div class="waiting">Error: No widget ID specified</div>';
    throw new Error('Widget ID is required');
}

const widgetUrl = `https://c0acv999.caspio.com/dp/${widgetId}/emb`;

function loadWidget() {
    if (loaded) return;
    loaded = true;
    
    console.log('Loading widget:', widgetUrl);
    container.innerHTML = '';
    var script = document.createElement('script');
    script.src = widgetUrl;
    container.appendChild(script);
    
    setTimeout(fillForms, 3000);
}

function fillForms() {
    var username = localStorage.getItem('mmvcs_user');
    var password = localStorage.getItem('mmvcs_pass');
    
    if (!username || !password) {
        console.log('No credentials found for widget');
        return;
    }
    
    var attempts = 0;
    var interval = setInterval(function() {
        attempts++;
        var forms = document.querySelectorAll('form');
        var filled = false;
        
        forms.forEach(function(form) {
            var userField = form.querySelector('input[type="text"], input[name*="user"], input[name*="login"]');
            var passField = form.querySelector('input[type="password"]');
            var submitBtn = form.querySelector('input[type="submit"], button[type="submit"], button');
            
            if (userField && passField && !userField.value) {
                console.log('Filling form for widget:', widgetId);
                userField.value = username;
                passField.value = password;
                
                // Trigger events
                ['input', 'change', 'keyup'].forEach(function(eventType) {
                    userField.dispatchEvent(new Event(eventType, { bubbles: true }));
                    passField.dispatchEvent(new Event(eventType, { bubbles: true }));
                });
                
                setTimeout(function() {
                    if (submitBtn) {
                        submitBtn.click();
                        console.log('Submitted form for widget:', widgetId);
                    }
                }, 500);
                
                filled = true;
            }
        });
        
        if (filled || attempts > 10) clearInterval(interval);
    }, 2000);
}

// Check for credentials every 3 seconds
setInterval(function() {
    var username = localStorage.getItem('mmvcs_user');
    if (username && !loaded) {
        console.log('Widget found credentials, loading:', widgetId);
        loadWidget();
    }
}, 3000);

// Initial check
setTimeout(function() {
    var username = localStorage.getItem('mmvcs_user');
    if (username) {
        console.log('Widget found initial credentials:', widgetId);
        loadWidget();
    } else {
        console.log('Widget waiting for credentials:', widgetId);
    }
}, 1000);

// Force load after authentication message
window.addEventListener('storage', function(e) {
    if (e.key === 'mmvcs_user' && e.newValue && !loaded) {
        console.log('Widget detected new credentials via storage event:', widgetId);
        loadWidget();
    }
});
</script>
</body>
</html>
