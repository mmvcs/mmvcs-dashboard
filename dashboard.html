<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MMV | Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Served under https://caspio.mmvcs-sales.com -->
  <!-- Allow scripts/requests from our proxy host -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://caspio.mmvcs-sales.com data: blob:;
    script-src  'self' 'unsafe-inline' 'unsafe-eval' https://caspio.mmvcs-sales.com;
    style-src   'self' 'unsafe-inline';
    img-src     'self' data: blob:;
    connect-src 'self' https://caspio.mmvcs-sales.com;
    frame-src   'self' https://caspio.mmvcs-sales.com;
  ">

  <style>
    :root{ --bg:#ffffff; --card:#ffffff; --ink:#111827; --muted:#4b5563; --accent:#1f6feb; --line:#e5e7eb; }
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--ink); font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    header{ padding:14px 18px; border-bottom:1px solid var(--line); background:#fff; position:sticky; top:0; display:flex; gap:12px; align-items:center; z-index:10; }
    header .dot{width:10px; height:10px; border-radius:50%; background:var(--accent)}
    header h1{margin:0; font-size:18px}
    .wrap{ max-width:1300px; margin:18px auto; padding:0 16px; }

    .grid{ display:grid; gap:16px; grid-template-columns: repeat(12, 1fr); }
    .tile{
      background:var(--card); border:1px solid var(--line); border-radius:14px; padding:12px;
      position:relative; overflow:hidden; box-shadow:0 4px 12px rgba(0,0,0,.06); min-height:240px;
    }
    .tile .label{
      position:absolute; top:8px; left:12px; font-size:12px; color:var(--muted); letter-spacing:.4px;
      text-transform:uppercase; background:#f3f4f6; border:1px solid var(--line); padding:2px 6px; border-radius:999px;
    }

    .welcome{ grid-column: span 12; min-height:320px; }
    .half    { grid-column: span 6;  min-height:420px; }
    .third   { grid-column: span 4;  min-height:420px; }

    @media (max-width:1100px){ .third{ grid-column: span 6; } }
    @media (max-width:780px){ .half, .third, .welcome{ grid-column: span 12; min-height:360px; } }

    .actions{margin:0 0 10px; display:flex; gap:10px; justify-content:flex-end}
    .btn{ appearance:none; border:1px solid var(--line); background:#fff; color:var(--ink);
      padding:8px 12px; border-radius:10px; cursor:pointer; font-size:14px; text-decoration:none; }
    .btn:hover{border-color:#cbd5e1}
  </style>
</head>
<body>
  <header>
    <div class="dot"></div><h1>MMV Sales Dashboard</h1>
  </header>

  <div class="wrap">
    <div class="actions">
      <a class="btn" href="https://caspio.mmvcs-sales.com/__logout">Sign out (reset)</a>
    </div>

    <main class="grid">
      <!-- WELCOME (script embed) -->
      <section class="tile welcome">
        <span class="label">Welcome</span>
        <div id="welcome"></div>
        <script src="https://caspio.mmvcs-sales.com/dp/01217000f2c3610f806e481a9264/emb"></script>
      </section>

      <!-- SALES COMPARISON (script embed) -->
      <section class="tile half">
        <span class="label">Sales Comparison</span>
        <div id="sales-comparison"></div>
        <script src="https://caspio.mmvcs-sales.com/dp/01217000201cfed888f24342b18f/emb"></script>
      </section>

      <!-- SALES CHART (script embed) -->
      <section class="tile half">
        <span class="label">Sales Chart</span>
        <div id="sales-chart"></div>
        <script src="https://caspio.mmvcs-sales.com/dp/0121700013fadbf0a2db4aca8f73/emb"></script>
      </section>

      <!-- DESTINATION MIX — Current (script embed) -->
      <section class="tile third">
        <span class="label">Destination Mix — Current</span>
        <div id="mix-current"></div>
        <script src="https://caspio.mmvcs-sales.com/dp/01217000564ddc00d2ab4c7aac4d/emb"></script>
      </section>

      <!-- DESTINATION MIX — Last Year (script embed) -->
      <section class="tile third">
        <span class="label">Destination Mix — Last Year</span>
        <div id="mix-last-year"></div>
        <script src="https://caspio.mmvcs-sales.com/dp/01217000301880de360842d1adb1/emb"></script>
      </section>

      <section class="tile third" style="display:none"></section>
    </main>
  </div>
</body>
</html>
