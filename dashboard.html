<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MMV | Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root { --bg:#0b1020; --card:#121932; --ink:#e7ecf7; --muted:#a3b2d6; --line:#263255; }
    * { box-sizing: border-box; }
    body { margin:0; background:#0b1020; color:var(--ink); font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    header { padding:18px 20px; border-bottom:1px solid var(--line); background:#111936; position:sticky; top:0; z-index:2; }
    h1 { margin:0; font-size:clamp(20px,3.6vw,26px); }
    .grid { display:grid; gap:18px; padding:18px; }
    /* 1 large row (Welcome), then 2x2 tiles */
    @media (min-width: 960px) {
      .grid { grid-template-columns: 1fr 1fr; grid-auto-rows: minmax(340px, auto); }
      .welcome { grid-column: 1 / -1; height: 420px; }
    }
    @media (max-width: 959.98px) {
      .welcome { height: 380px; }
    }
    .tile { background:var(--card); border:1px solid var(--line); border-radius:14px; overflow:hidden; }
    .tile > iframe { width:100%; height:100%; border:0; display:block; background:#0a122a; }
    .label { position:absolute; left:-9999px; } /* purely decorative heading, hidden from layout */
    .footer { padding:10px 18px 24px; color:var(--muted); font-size:13px; }
    a { color:#cfe1ff; }
  </style>
</head>
<body>
  <header><h1>MMV Sales Dashboard</h1></header>

  <main class="grid">
    <!-- WELCOME (full-width) -->
    <section class="tile welcome">
      <span class="label">Welcome</span>
      <iframe
        src="https://caspio.mmvcs-sales.com/dp/01217000f2c3610f806e481a9264"
        referrerpolicy="no-referrer"
        loading="eager"
        allow="clipboard-read; clipboard-write">
      </iframe>
    </section>

    <!-- SALES COMPARISON -->
    <section class="tile">
      <span class="label">Sales Comparison</span>
      <iframe
        src="https://caspio.mmvcs-sales.com/dp/01217000e5578e948cf143a781b0"
        referrerpolicy="no-referrer"
        loading="eager">
      </iframe>
    </section>

    <!-- SALES CHART -->
    <section class="tile">
      <span class="label">Sales Chart</span>
      <iframe
        src="https://caspio.mmvcs-sales.com/dp/0121700008f2787684ac423fa8b4"
        referrerpolicy="no-referrer"
        loading="eager">
      </iframe>
    </section>

    <!-- DESTINATION MIX (CURRENT) -->
    <section class="tile">
      <span class="label">Destination Mix (Current)</span>
      <iframe
        src="https://caspio.mmvcs-sales.com/dp/0121700047bb4f57086d4b9d9065"
        referrerpolicy="no-referrer"
        loading="eager">
      </iframe>
    </section>

    <!-- DESTINATION MIX (LAST YEAR) -->
    <section class="tile">
      <span class="label">Destination Mix (Last Year)</span>
      <iframe
        src="https://caspio.mmvcs-sales.com/dp/01217000b193a9f4e2014718a2aa"
        referrerpolicy="no-referrer"
        loading="eager">
      </iframe>
    </section>
  </main>

  <div class="footer">
    Having trouble? Try <a href="/auth/hard-logout">signing out</a> and sign in again.
  </div>
</body>
</html>
