<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MMV | Sales Dashboard</title>
<style>
  :root { --gap:14px; --tile-bg:#fff; --tile-br:#e5e7eb; --label:#6b7280; }
  html,body{height:100%} body{margin:0;background:#fff;color:#111;font:16px system-ui;}
  .wrap{max-width:1400px;margin:20px auto;padding:0 14px}
  h1{font-size:22px;margin:6px 0 14px}
  .grid{display:grid;grid-template-columns:2fr 1fr;grid-auto-rows:minmax(280px,auto);gap:var(--gap)}
  .tile{background:var(--tile-bg);border:1px solid var(--tile-br);border-radius:16px;overflow:hidden;position:relative;box-shadow:0 8px 22px rgba(0,0,0,.04)}
  .tile .label{position:absolute;top:10px;left:12px;font-size:12px;color:var(--label);background:#fff;padding:4px 8px;border:1px solid var(--tile-br);border-radius:999px}
  .tile.welcome{grid-column:1 / -1;min-height:190px}
  iframe{width:100%;height:100%;border:0}
  @media (max-width:1100px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
  <div class="wrap">
    <h1>MMV Sales Dashboard</h1>
    <div class="grid" id="grid" aria-busy="true">

      <!-- WELCOME (full-width) -->
      <section class="tile welcome">
        <span class="label">Welcome</span>
        <iframe src="https://caspio.mmvcs-sales.com/dp/01217000f2c3610f806e481a9264" loading="eager"></iframe>
      </section>

      <!-- LEFT: Sales Comparison -->
      <section class="tile">
        <span class="label">Sales Comparison</span>
        <iframe src="https://caspio.mmvcs-sales.com/dp/01217000e5578e948cf143a781b0"></iframe>
      </section>

      <!-- RIGHT: Sales Chart -->
      <section class="tile">
        <span class="label">Sales Chart</span>
        <iframe src="https://caspio.mmvcs-sales.com/dp/0121700008f2787684ac423fa8b4"></iframe>
      </section>

      <!-- LEFT: Destination Mix (Current) -->
      <section class="tile">
        <span class="label">Destination Mix — Current</span>
        <iframe src="https://caspio.mmvcs-sales.com/dp/0121700047bb4f57086d4b9d9065"></iframe>
      </section>

      <!-- RIGHT: Destination Mix (Last Year) -->
      <section class="tile">
        <span class="label">Destination Mix — Last Year</span>
        <iframe src="https://caspio.mmvcs-sales.com/dp/01217000b193a9f4e2014718a2aa"></iframe>
      </section>

    </div>
  </div>
</body>
</html>
