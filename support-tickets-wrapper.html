<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Support Tickets</title>
<style>
body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
#container { width: 100%; height: 100vh; }
.waiting { text-align: center; padding: 50px; color: #666; }
</style>
</head>
<body>
<div id="container">
<div class="waiting">Waiting for authentication...</div>
</div>

<script>
var container = document.getElementById('container');
var loaded = false;

function loadWidget() {
    if (loaded) return;
    loaded = true;
    
    container.innerHTML = '';
    var script = document.createElement('script');
    script.src = 'https://c0acv999.caspio.com/dp/01217000b3314ae88b7949d3bc8d/emb';
    container.appendChild(script);
    
    setTimeout(fillForms, 3000);
}

function fillForms() {
    var username = localStorage.getItem('mmvcs_user');
    var password = localStorage.getItem('mmvcs_pass');
    
    if (!username || !password) return;
    
    var attempts = 0;
    var interval = setInterval(function() {
        attempts++;
        var forms = document.querySelectorAll('form');
        var filled = false;
        
        forms.forEach(function(form) {
            var userField = form.querySelector('input[type="text"], input[name*="user"], input[name*="login"]');
            var passField = form.querySelector('input[type="password"]');
            var submitBtn = form.querySelector('input[type="submit"], button[type="submit"], button');
            
            if (userField && passField && !userField.value) {
                userField.value = username;
                passField.value = password;
                
                setTimeout(function() {
                    if (submitBtn) submitBtn.click();
                }, 500);
                
                filled = true;
            }
        });
        
        if (filled || attempts > 10) clearInterval(interval);
    }, 2000);
}

// Check for credentials every 3 seconds
setInterval(function() {
    var username = localStorage.getItem('mmvcs_user');
    if (username && !loaded) {
        console.log('Support tickets found credentials, loading widget');
        loadWidget();
    }
}, 3000);

// Initial check
setTimeout(function() {
    var username = localStorage.getItem('mmvcs_user');
    if (username) {
        console.log('Support tickets found initial credentials');
        loadWidget();
    } else {
        console.log('Support tickets waiting for credentials');
    }
}, 1000);

// Force load after authentication message
window.addEventListener('storage', function(e) {
    if (e.key === 'mmvcs_user' && e.newValue && !loaded) {
        console.log('Support tickets detected new credentials via storage event');
        loadWidget();
    }
});
</script>
</body>
</html>
