<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMVCS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>MMVCS Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <header class="dashboard-header">
            <h1>MMVCS Dashboard</h1>
            <div class="header-buttons">
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="widgets-grid">
                <div class="widget-container full-width welcome-widget">
                    <h3></h3>
                    <div class="widget-frame">
                        <iframe 
                            name="Welcome" 
                            title="Welcome" 
                            src="https://c0acv999.caspio.com/dp/01217000699cb7f167b546beb96a"
                            frameborder="0">
                            Sorry, but your browser does not support frames.
                        </iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="simple-script.js"></script>
</body>
</html>
