<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMVCS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>MMVCS Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <header class="dashboard-header">
            <h1>MMVCS Dashboard</h1>
            <div class="header-buttons">
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="widgets-grid">
                <div class="widget-container">
                    <h3>Dashboard Loaded Successfully</h3>
                    <div style="padding: 40px; text-align: center; background: #f8f9fa; border-radius: 5px;">
                        <p>âœ… Dashboard authentication is working!</p>
                        <p>Widgets will be added back once we confirm the dashboard loads properly.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="simple-script.js"></script>
</body>
</html>
